name: CI Project - CD to GitHub Pages
"on":
  push:
    branches:
      - main
    tags-ignore:
      - "*"
defaults:
  run:
    working-directory: site-e-commerce
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  dependencies_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Running ls
        run: ls -al
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install Dependencies
        run: npm install
  build:
    runs-on: ubuntu-latest
    needs: dependencies_and_test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
  deploy:
    needs: build
    environment:
      name: github-pages
      url: "${{ steps.deployment.outputs.page_url }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./site-e-commerce/dist/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
